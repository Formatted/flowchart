<div #node [style.width]="obj.w + 'px'" [style.height]="obj.h +'px'" class="flowchart-object flowchart-output"
  [attr.nodeid]="obj.id">
  <div>
    <div class="node-edit node-action" (click)="editNode(obj)">
      <i class="fa fa-pencil-square-o"></i>
    </div>
    <div class="node-delete node-action" (click)="removeNode(obj)">
      <i class="fa fa-times"></i>
    </div>
    <svg [attr.width]="obj.w" [attr.height]="obj.h" style="fill:#a1b7bd;stroke-width:3;">
      <rect [attr.x]="0" [attr.y]="0" [attr.width]="obj.w" [attr.height]="obj.h" style="stroke-width: 3px;
    stroke: #4f6f7e;
    stroke-dasharray: 3;" />
      <text text-anchor="middle" [attr.x]="obj.w/2" [attr.y]="obj.h/2" dominant-baseline="central" style="fill: black;">
        <tspan [attr.x]="obj.w/2" dy="0" style="font-size: 14px;">&#xf067;</tspan>
        <tspan [attr.x]="obj.w/2" dy="15" style="font-size: 11px;">{{obj.text}}</tspan>
      </text>
    </svg>
  </div>
  <jtk-target port-type="target"></jtk-target>
</div>
